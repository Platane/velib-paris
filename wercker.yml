
box: node

build:

    steps:

        - script:
            name: install back
            code: |
                cd ./back
                npm install
                cd ..

        - script:
            name: babel back
            code: |
                cd ./back
                npm run build
                cd ..

        - script:
            name: test back
            code: |
                cd ./back
                npm test
                cd ..
