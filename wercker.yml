
box: node:8

build:

    steps:

        - script:
            cwd: back
            name: install dependencies
            code: |
                npm install -g yarn
                export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
                HOME=$YARN_CACHE yarn --pure-lockfile

        - script:
            cwd: back
            name: build back
            code: yarn run build

        - script:
            cwd: back
            name: test back
            code: yarn run test-skip-io

        - script:
            cwd: back
            name: install production node_modules
            code: |
                rm -r node_modules
                yarn --production

        - script:
            cwd: back
            name: prepare bundle
            code: |
                mkdir -p dist
                mkdir dist/fetchStationAvailability
                cp -r lib/* dist/fetchStationAvailability/
                cp -r node_modules dist/fetchStationAvailability/node_modules

        - script:
            name: prepare env
            code: |
                node -e "console.log(require('./package.json').version.replace(/\./g,'-')+'-'+process.env.WERCKER_GIT_COMMIT)" > ./version
                node -e "console.log(JSON.parse(process.env.GC_JSON_KEY_FILE).client_email)" > ./account
                node -e "console.log(JSON.parse(process.env.GC_JSON_KEY_FILE).project_id)" > ./project


deploy-back:

    box:
        id: google/cloud-sdk

    steps:

        - script:
            name: Activate service account
            code: |
                echo $GC_JSON_KEY_FILE >> secret.json
                CLOUDSDK_PYTHON_SITEPACKAGES=1 gcloud auth activate-service-account $( cat account ) --key-file secret.json --project $( cat project )

        - script:
            name: create bucket
            code: gsutil mb -p $( cat project ) gs://platane-velib-fetchStationAvailability

        - script:
            name: deploy function
            code: gcloud beta functions deploy fetchStationAvailability --stage-bucket platane-velib-fetchStationAvailability

        - script:
            name: verify function
            code: gcloud beta functions describe fetchStationAvailability