
box: node:8

build:

    steps:

        - script:
            cwd: back
            name: install dependencies
            code: |
                npm install -g yarn
                export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
                HOME=$YARN_CACHE yarn

        - script:
            cwd: back
            name: build back
            code: npm run build

        - script:
            cwd: back
            name: test back
            code: npm test